<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="img-background-top">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
    <div class="img-background-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>

    <div class="card">
      <div class="card-people">
        <div class="photo-people">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <div>
          <strong>Victor Crest</strong>&nbsp;&nbsp; 26
        </div>
        <div class="city-people">
          London
        </div>

        <div class="card-footer">
          <ul>
            <li class="info">
              <span class="number">80K</span>
              <span class="description">Followers</span>
            </li>
            <li class="info">
              <span class="number">803K</span>
              <span class="description">Likes</span>
            </li>
            <li class="info">
              <span class="number">1.4K</span>
              <span class="description">Photos</span>
            </li>
          </ul>
        </div>
      </div>
  </main>
  <div class="extra">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/thaisllayne-santana/" target="_blank">Thaisllayne</a>.
  </div>
</body>

</html>
